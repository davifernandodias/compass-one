<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>E-commerce</title>
</head>
<body>
  <nav class="nav-container">
    <div class="nav-items">

      <p class="sub-nav">Sign up and get 20% off to your first order. 
        <span>Sign Up Now</span>
      </p>
      <div class="nav-container-right">
        
        <img src="./assets/images/x-nav.svg" alt="x-icon">
      </div>
    </div>
  </nav>
  <header class="header">
    <div class="header-container">
      <div class="header-container-left">
        <img src="./assets/images/three-lines-header.svg" alt="three-lines-header">
        <p class="logo">SHOP.CO</p>
      </div>
      <div class="header-items">
        <div class="header-items-links">
          <p>Shop <span><img src="./assets/images/active-sidebar-icon.svg" alt="active-sidebar"></span></p>
          <p>On Sale</p>
          <p>New Arrivals</p>
          <p>Brands</p>
        </div>
        <div class="header-item-search">  
          <input type="text" placeholder="Search for products..." class="input-search">
        </div>
      </div>
      <div class="header-container-right">
        <img src="./assets/images/search-icon.svg" class="img-search" alt="search-icon">
        <img src="./assets/images/shopping-cart.svg" alt="shopping-cart">
        <img src="./assets/images/profile-icon.svg" alt="profile-icon">
      </div>
    </div>
  </header>
  <main>
    <section class="section-one">
      <div>
        <h1>teste</h1>
      </div>
    </section>
  </main>
</body>
<script src="./assets/js/script.js"></script>
</html>
